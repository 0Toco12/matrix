<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="500" height="200" id="canv"></canvas>
    <script>
        let canvas = document.getElementById('canv');
        let ctx = canvas.getContext('2d');

        let w = canvas.width = document.body.offsetWidth;
        let h = canvas.height = document.body.offsetHeight;
        let cols = Math.floor(w/10) +1;
        let yPos = Array(cols).fill(0);

        ctx.fillStyle = '#000';
        ctx.fillRect(0,0,w,h);

        function DesenhaMatrix() {
            ctx.fillStyle = '#0001'
            ctx.fillRect(0,0,w,h);

            ctx.fillStyle = '#0f0'
            ctx.font = '10pt monospace'

            yPos.forEach((y,ind)=> {
                let text = String.fromCharCode(Math.random()*128);
                const x = ind * 10;
                ctx.fillText(text,x,y);

                if(y > 100 + Math.random()*100000) yPos[ind] = 0;
                else yPos[ind] = y +10;
            });
        }
        setInterval(DesenhaMatrix,50)
    </script>
</body>
</html>
