<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flip.css">
    <title>FLIP</title>
</head>
<body>
    <section id="conteiner">
        <input type="radio" id="foto1" name="grupo">
        <label for="foto1">
            <img src="./img/carro1.png">
        </label>

        <input type="radio" id="foto2" name="grupo">
        <label for="foto2">
            <img src="./img/carro2.png">
        </label>

        <input type="radio" id="foto3" name="grupo">
        <label for="foto3">
            <img src="./img/carro3.png">
        </label>

        <input type="radio" id="foto4" name="grupo">
        <label for="foto4">
            <img src="./img/carro4.png">
        </label>

        <input type="radio" id="foto4" name="grupo">
        <label for="foto4">
            <img src="./img/carro5.png">
        </label>

        <div class="principal">
            <div class="slide">
                <img src="./img/carro1.png" class="foto">
                <img src="./img/carro2.png" class="foto">
                <img src="./img/carro3.png" class="foto">
                <img src="./img/carro4.png" class="foto">
                <img src="./img/carro5.png" class="foto">
            </div>
        </div>
    </section>
</body>
</html>
